<!DOCTYPE html>
<html style="min-width:400px;">
<head>
  <meta charset="UTF-8">
  <title>Semantic Rider</title>
  <script src="scripts/popup.js"></script>
  <link rel="stylesheet" href="css/simple.css">
</head>
<body>
  <h5 align="center">Semantic Search</h5>
  <form id="search-form">
    <label for="keywords">Keywords:</label>
    <input type="text" id="keywords" name="keywords" required>
    <br>
    <label for="results">Number of Results:</label>
    <input type="number" id="results" name="results" min="1" max="10" required>
    <br>
    <div align="center"> <button type="submit">Search</button> </div>
  </form>
  <p>
  <div id="results-container"></div>
</body>
</html>
